{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/common.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/sub.css' %}">
	<link rel="stylesheet" href="{% static 'css/dg.css' %}">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400&amp;subset=korean" rel="stylesheet">
	
    <!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="{% static 'dist/css/swiper.min.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/menu.js' %}"></script>

	<!-- Script -->
	<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <!-- Swiper JS -->
	<script src="{% static 'dist/js/swiper.min.js' %}"></script>

	{% block header %}{% endblock %}
	
</head>
<body>
    <!-- Header -->
    {% include "partials/_header.html" %}
    <!-- Content -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    {% include "partials/_footer.html" %}
</body>
</html>
